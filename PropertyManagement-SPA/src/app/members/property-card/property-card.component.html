<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="{{property.photoUrl}}" alt="{{property.street}}">
    <ul class="list-inline member-icons animate text-center">
        <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/', property.id]"><i class="fa fa-home"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-user-plus" (click)="sendRent(property.id)"></i></button></li>
        <li class="list-inline-item"><button class="btn btn-primary" [routerLink]="['/members/', property.id]" [queryParams]="{tab: 2}"><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>
      {{property.street}}, {{property.propertyNumber}}
    </h6>
    <p class="card-text text-muted text-center">{{property.city}}</p>`
  </div>
</div>
