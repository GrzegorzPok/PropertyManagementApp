<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your flat</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty && !saved" class="alert alert-info">
        <strong>Information:</strong> You have made changes. Any unsaved changes will be lost!
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{property?.photoUrl}}" alt="{{property?.street}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{property?.country}}, {{property?.city}}, {{property?.street}} {{property?.propertyNumber}}</p>
          </div>
        </div>
      </div>
      <div class="card-footer">
          <button [disabled]="!editForm.dirty && !saved" form="editForm" class="btn btn-success btn-block" [routerLink]="['/members']">Save Changes</button>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateProperty()">
                <h4>Description</h4>
                <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="property.description"></textarea>
                <h4>Country</h4>
                <textarea name="area" rows="1" class="form-control" [(ngModel)]="property.country"></textarea>
                <h4>City</h4>
                <textarea name="area" rows="1" class="form-control" [(ngModel)]="property.city"></textarea>
                <h4>Street</h4>
                <textarea name="area" rows="1" class="form-control" [(ngModel)]="property.street"></textarea>
                <h4>Property Number</h4>
                <textarea name="area" rows="1" class="form-control" [(ngModel)]="property.propertyNumber"></textarea>
                <h4>Flat area</h4>
                <textarea name="area" rows="1" class="form-control" [(ngModel)]="property.flatArea"></textarea>
                <h4>Room numbers</h4>
                <textarea name="roomnumbers" rows="1" class="form-control" [(ngModel)]="property.roomNumbers"></textarea>
                <h4>Level</h4>
                <textarea name="introduction" rows="1" class="form-control" [(ngModel)]="property.level"></textarea>
            </form>
          </tab>
          <tab heading="Edit Photos">
            <app-photo-editor [photos]="property.photos" (getMemberPhotoChange)="updateMainPhoto($event)"></app-photo-editor>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
