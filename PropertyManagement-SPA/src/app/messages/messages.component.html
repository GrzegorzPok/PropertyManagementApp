<div class="container mt-5">
    <div class="row">
      <div class="btn-group">
        <button class="btn btn-primary" btnRadio="Unread" (click)="loadUnreadMessages()">
          <i class="fa fa-envelope"></i> Unread
        </button>
        <button class="btn btn-primary" btnRadio="Inbox" (click)="loadSentMessages()">
          <i class="fa fa-envelope-open"></i> Inbox
        </button>
        <button class="btn btn-primary" btnRadio="Outbox" (click)="loadReceivedMessages()">
          <i class="fa fa-paper-plane"></i> Outbox
        </button>
      </div>
    </div>
  
    <div class="row" *ngIf="messages?.length == 0">
      <h3>No messages</h3>
    </div>
  
    <div class="row" *ngIf="messages?.length > 0">
      <table class="table table-hover" style="cursor: pointer">
        <tr>
          <th style="width: 40%">Message</th>
          <th style="width: 20%">From / To</th>
          <th style="width: 20%">Sent / Received</th>
          <th style="width: 20%"></th>
        </tr>
        <tr *ngFor="let message of messages" [routerLink]="['/members', 
          messageContainer == 'Outbox' ? message.propertyId : message.senderId]" [queryParams]="{tab: 2}">
          <td>{{message.content}}</td>
          <td>
            <div *ngIf="messageContainer != 'Outbox'">
                  <img src="https://pixy.org/src/16/160307.png" class="img-circle rounded-circle mr-1">
                  <strong>{{message.senderLogin}}</strong>
            </div>
            <div *ngIf="messageContainer == 'Outbox'">
                  <img src="https://pixy.org/src/16/160307.png" class="img-circle rounded-circle mr-1">
                  <strong>{{message.senderLogin}}</strong>
            </div>
          </td> 
          <td>{{message.messageSent}}</td>
          <td>
            <button class="btn btn-danger" (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)">Delete</button>
          </td>
        </tr>
      </table>
  
    </div>
  
  </div>
